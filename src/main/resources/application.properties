server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5433/postgres
spring.datasource.username=postgres
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.baseline-on-migrate=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host:localhost
spring.mail.port:1025
spring.mail.username=hello
spring.mail.password=hello
spring.mail.properties.mai.smtp.ssl.trust="*"
spring.mail.properties.mai.smtp.auth=true
spring.mail.properties.mai.smtp.starttls.enable=true
spring.mail.properties.mai.smtp.connectiontimeout=5000
spring.mail.properties.mai.smtp.timeout=3000
spring.mail.properties.mai.smtp.writetimeout=5000