<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://kit.fontawesome.com/979f4e20dd.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>All orders</title>
</head>
<body>
<th:block th:insert="/blocks/language :: choicer"></th:block>
<th:block th:insert="/blocks/header :: header"></th:block>
<div class="container" style="width: auto">
    <div class="details">
        <!-- recent orders details start -->
        <div class="recentOrders">
            <div class="cardHeader">
                <h2 th:text="#{recent_orders}"></h2>
            </div>
            <table>
                <thead>
                <tr>
                    <td th:text="#{name}"></td>
                    <td th:text="#{price}"></td>
                    <td th:text="#{user}"></td>
                    <td th:text="#{address}"></td>
                    <td th:text="#{status}"></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <th:block th:each="product : ${order.products}">
                        <td th:text="${product.name} +' (count '+ ${order.count}+')'">Star Refrigerator</td>
                        <td th:text="'$'+${order.count} * ${product.price}">$1200</td>
                        <td th:text="${order.user.email}">User</td>
                        <td th:text="${order.address}">User</td>
                        <td><span th:text="${order.status}" th:classappend="${order.status}" class="status "></span></td>
                    </th:block>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- recent orders details list end -->
        <!-- deleted orders details start -->
        <div class="recentOrders">
            <div class="cardHeader">
                <h2 style="color: rgba(255, 69, 69, 0.96)" th:text="#{deleted_orders}"></h2>
            </div>
            <table>
                <thead>
                <tr>
                    <td th:text="#{user}"></td>
                    <td th:text="#{address}"></td>
                    <td th:text="#{count}"></td>
                    <td th:text="#{status}"></td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${deletedOrders}">
                    <td th:text="${order.user.email}"></td>
                    <td th:text="${order.address}"></td>
                    <td th:text="${order.count}"></td>
                    <td><span th:text="${order.status}" th:classappend="${order.status}" class="status "></span></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- deleted orders details list end -->
        <!-- deleted orders details start -->
        <div id="productList">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2 style="color: rgba(255, 69, 69, 0.96)" th:text="#{deleted_products}"></h2>
                </div>
                <table>
                    <thead>
                    <tr>
                        <td th:text="#{name}"></td>
                        <td th:text="#{count}"></td>
                        <td th:text="#{price}"></td>
                        <td th:text="#{deleted_at}"></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${deletedProducts}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.count}"></td>
                        <td th:text="'$'+${product.price}"></td>
                        <td th:data-id="${product.id}" onclick="backToSale(this.getAttribute('data-id'))"><span class="status DELETED" th:text="${product.deletedAt}"></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- deleted orders details list end -->
    </div>
</div>
<script>
    function backToSale(id) {
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8080/admin/product/return/'+id,
            success: function (data) {
                console.log("SUCCESSFULLY");
                $('#productList').load("/admin/orders #productList");
            }
        })
    }
</script>
</body>
</html>
